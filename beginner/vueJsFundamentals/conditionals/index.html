<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="shopping-list">
        <div class="header">
            <h1>{{ header.toLocaleUpperCase() }}</h1>
            <button v-if="state === 'default'" @click="changeState('edit')">Add item</button>
            <button v-else @click="changeState('default')">Cancel</button>
        </div>
        <div v-if="state === 'edit' " class="add-item-form">
            <input v-model="newItem" type="text" placeholder="Add an item" @keyup.enter="saveItem"/>
            <button class="btn btn-primary" @click="saveItem">Save Item</button>
        </div>
        <ul>
            <li v-for="item in items">{{ item }}</li>
        </ul>
        <p v-if="items.length === 0 ">Nice job! You've bought all your items.</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var shopingList = new Vue({
            el: '#shopping-list', 
            data: {
                state: 'default',
                header: 'shoping list app',
                newItem: '',
                items: [
                   // '10 party hats',
                   // '2 board games',
                   // '20 cups'
                ]
            },
            methods: {
                saveItem: function () {
                    this.items.push(this.newItem);
                    this.newItem = '';
                },
                changeState: function(newState) {
                    this.state = newState
                    
                    this.newState = '';
                }
            }
        })
    </script>
</body>

</html>
